<h2>Counter</h2>
<p>You are given a class named <code>Counter</code>. Write two instance methods:</p>

<ul>
    <li><code>inc</code> that increases the value of the field <code>current</code> by one;</li>
    <li><code>getCurrent</code> that returns the current value;</li>
</ul>

<p>Do not make the field and methods <code>private</code>.</p>

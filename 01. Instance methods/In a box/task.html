<h2>In a box</h2>
<p>You are given a class named <code>Box</code> that has three double fields.</p>

<p>Create an instance method to calculate the volume of the box. The method must be named <code>getVolume</code>. It should take no arguments and return a double result.</p>

<p>Do not make the fields and method <code>private</code>!</p>
